<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./main.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <div class="todoMenu">Todo</div>
        <div class="box">todo #1</div>
        <div class="box">todo #2</div>
        <div class="box">todo #3</div>
        <button class="addTodo btn">add</button>
      </div>
      <div class="inProgress">
        <div class="inPrograssMenu">In Prograss</div>
        <div class="box">IP #1</div>
        <div class="box">IP #2</div>
        <div class="box">IP #3</div>
        <button class="addIP btn">add</button>
      </div>
      <div class="done">
        <div class="doneMenu">Done</div>
        <div class="box">done #1</div>
        <div class="box">done #2</div>
        <div class="box">done #3</div>
        <button class="addDone btn">add</button>
      </div>
    </div>
  </body>
  <!-- js -->
  <script src="./main.js"></script>
</html>
